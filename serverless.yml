service: task-management-api

provider:
  name: aws
  runtime: python3.8
  region: us-east-1
  environment:
    MONGO_URI: ${secrets:MONGO_URI}  # Cargar desde las variables de entorno del sistema o GitHub Secrets

functions:
  taskHandler:
    handler: app.main  # El archivo donde se define tu API de FastAPI
    events:
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: tasks
          method: post
          cors: true
      - http:
          path: tasks/{id}
          method: put
          cors: true
      - http:
          path: tasks/{id}
          method: delete
          cors: true
